<app-toolbar caption="Colors Quiz" icon="palette">
  <button matIconButton matTooltip="Reset Quiz" (click)="onResetQuiz()">
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button matIconButton matTooltip="Generate New Quiz">
    <mat-icon>auto_fix_high</mat-icon>
  </button>
</app-toolbar>
<div class="main">
  <app-progress [value]="completedCount()" [max]="questionsCount()" />
  @if (isDone()) {
    <app-done [correct]="correctCount()" [total]="questionsCount()" />
  } @else {
    <app-question-presenter />
  }
</div>
